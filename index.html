<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .tab-container {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            color: white;
            border: none;
            background: none;
            outline: none;
        }
        .tab:hover, .tab.active {
            background-color: #555;
        }
        .tab-content {
            display: none;
            padding: 20px;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <button class="tab" onclick="openTab(event, 'home')">Home</button>
        <button class="tab" onclick="openTab(event, 'about')">About</button>
        <button class="tab" onclick="openTab(event, 'contact')">Contact</button>
    </div>
    
    <div id="home" class="tab-content active">
        <h2>Welcome to My GitHub Page</h2>
        <p>This is the home section.</p>
    </div>
    <div id="about" class="tab-content">
        <h2>About Me</h2>
        <p>Information about me goes here.</p>
    </div>
    <div id="contact" class="tab-content">
        <h2>Contact</h2>
        <p>Here's how to reach me.</p>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.classList.add("active");
        }
    </script>
</body>
</html>
